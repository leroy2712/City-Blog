<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% for article in articles %}
            <h2>{{ article.title }}</h2>
            <p>Published on {{ article.date_published }} by {{ article.author }} </p>
            <img src="{{ article.picture }}" alt="{{ article.title }}">
            <p>{{ article.text }}</p>
        {% endfor %}
    </body>
</html>
